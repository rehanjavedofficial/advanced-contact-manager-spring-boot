<!doctype html>
<html lang="en" th:fragment="parent(content, title)" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title th:replace="${title}">SCM</title>
    <link rel="stylesheet" href="/css/output.css" >
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.4.1/flowbite.min.css" rel="stylesheet" />
</head>
<body>
    <!-- Header -->
    <header th:replace="~{navbar :: navbar}"></header>

    <!-- Body -->
    <div th:replace="${content}"></div>

    <!-- Footer -->
    <footer class="p-4">
        <p>Developed by Rehan Javed</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.4.1/flowbite.min.js"></script>

</body>
</html>
